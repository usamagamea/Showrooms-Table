<mat-card>
  <mat-card-header>
    <h1>NESTED TABLE</h1>
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
      <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of getColumnKeys()">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>{{innerColumn | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{element[innerColumn]}}</td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="nestedToDisplay.length">

          <div class="example-element-detail" [@detailExpand]="element===expandedElement?'expanded':'collapsed'">
            <table #innerTable mat-table class="mat-elevation-z8 inner-table">
              <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of nestedToDisplay">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>{{innerColumn | titlecase}}</th>
                <td mat-cell *matCellDef="let element">{{element[innerColumn]}}</td>
              </ng-container>
              <tr style="background-color: #ccc;color: white;" mat-header-row *matHeaderRowDef="nestedToDisplay"></tr>
              <tr mat-row *matRowDef="let row; columns:nestedToDisplay"></tr>
            </table>
          </div>

        </td>
      </ng-container>
      <tr style="background-color: rgba(231, 222, 222, 0.404);color: white;" mat-header-row
        *matHeaderRowDef="getColumnKeys()"></tr>
      <tr mat-row *matRowDef="let element; columns:getColumnKeys()" (click)="toggle(element)"></tr>
      <tr mat-row *matRowDef="let row; columns:['expandedDetail']" class="example-detail-row"></tr>

    </table>
  </mat-card-content>
</mat-card>
