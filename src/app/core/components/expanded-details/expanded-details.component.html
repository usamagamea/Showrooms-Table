<table mat-table [dataSource]="dataNestedSource" matSort>

  <!-- name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
  </ng-container>

  <!-- position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      position
    </th>
    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
  </ng-container>

  <!--location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> location </th>
    <td mat-cell *matCellDef="let row"> {{row.location}} </td>
  </ng-container>

  <!-- Date  -->
  <ng-container matColumnDef="hiring_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> hiringDate </th>
    <td mat-cell *matCellDef="let row"> {{row.hiring_date | date:'MMM d, y'}} </td>
  </ng-container>

  <!-- status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
  </ng-container>

  <!-- description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
  </ng-container>

  <!-- reason -->
  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      reason
    </th>
    <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
  </ng-container>

  <!-- remarks -->
  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> remarks </th>
    <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
  </ng-container>

  <!-- type -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      type
    </th>
    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
  </ng-container>

  <!-- budgeted -->
  <ng-container matColumnDef="budgeted">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> budgeted </th>
    <td mat-cell *matCellDef="let row"> {{row.budgeted | currency:'$'}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
