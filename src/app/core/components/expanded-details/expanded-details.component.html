<table #innerTable mat-table class="mat-elevation-z8 inner-table" [dataSource]="dataNestedSource">
  <!-- Use Object.keys() to iterate over the keys of nestedItems -->
  <ng-container *ngFor="let innerColumn of getObjectKeys(nestedItems)">
    <ng-container matColumnDef="{{ innerColumn }}">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ innerColumn | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[innerColumn] }}</td>
    </ng-container>
  </ng-container>

  <!-- Header row -->
  <tr style="background-color: #8b5454;color: rgb(148, 45, 45);" mat-header-row
    *matHeaderRowDef="getObjectKeys(nestedItems)">
    <ng-container *ngFor="let innerColumn of getObjectKeys(nestedItems)">
      <th mat-header-cell *matHeaderCellDef>{{ innerColumn | titlecase }}</th>
    </ng-container>
  </tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: getObjectKeys(nestedItems)"></tr>
</table>
